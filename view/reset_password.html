            </div>

                  <label for="inputEmail">Email address</label>
                  <input class="form-control" id="inputEmail" type="email" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group form-check">
                  <input class="form-check-input ml-0" id="checkPolicy" type="checkbox">

                </div>
                <div class="form-group">
                  <button class="btn register-btn" type="submit"> <i class="fas fa-unlock pr-2"></i>Reset Password</button>
